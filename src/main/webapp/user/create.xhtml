<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>User</title>
	</h:head>
	<body>
		<h:form id="userRegistrationForm">
			<p:panel header="Registration Form">
				<p:messages />
				<h:panelGrid columns="2" >
					<p:outputLabel value="Name" />
					<p:inputText id="name" value="#{userController.user.name}" label="Name" onchange="validateName();" />
					<p:outputLabel value="Mail" />
					<p:inputText id="mail" value="#{userController.user.mail}" label="Mail" />
					<p:commandButton action="#{userController.saveUser}" value="Register" update="" />
				</h:panelGrid>
			</p:panel>
			<p:dataTable var="user" value="#{userController.users}" id="tblUsers">
				<p:column headerText="Name">					
					<h:outputText value="#{user.name}" />
				</p:column>
				<p:column headerText="Mail">					
					<h:outputText value="#{user.mail}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</body>
	<script>
		function validateName() {
			// We have changed separator char in web.xml to slash instead colon.
			console.log($("#userRegistrationForm-name").val());
		}
	</script>
</html>
